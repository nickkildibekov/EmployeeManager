<div class="container">
  <div class="header-section">
    <button class="back-button" (click)="goBack()">‚Üê Back to List</button>
  </div>

  @if (isFetching()) {
  <div class="loading">
    <p>Loading employee details...</p>
  </div>
  } @else if (employee()) {
  <div class="content">
    <div class="edit-section">
      <div class="button-group">
        <button class="btn btn-primary" (click)="toggleEditMode()" [disabled]="isSaving()">
          {{ isEditMode() ? '‚úï Cancel Editing' : '‚úèÔ∏è Edit Employee' }}
        </button>

        @if (isEditMode()) {
        <button
          class="btn btn-success"
          (click)="saveEmployee()"
          [disabled]="
            isSaving() || !editedEmployee().firstName.trim() || !editedEmployee().lastName.trim()
          "
        >
          @if (isSaving()) { Saving... } @else { üíæ Save Changes }
        </button>
        }

        <button
          class="btn btn-danger"
          (click)="deleteEmployee()"
          [disabled]="isEditMode() || isSaving()"
        >
          üóëÔ∏è Delete Employee
        </button>
      </div>
    </div>

    @if (error()) {
    <div class="alert alert-danger">
      {{ error() }}
    </div>
    }

    <div class="employee-form">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            [(ngModel)]="editedEmployee().firstName"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            [(ngModel)]="editedEmployee().lastName"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input
            type="text"
            [(ngModel)]="editedEmployee().phoneNumber"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Department</label>
          <select
            [(ngModel)]="editedEmployee().departmentId"
            [disabled]="!isEditMode()"
            class="form-input"
          >
            <option *ngFor="let dep of departments()" [value]="dep.id">
              {{ dep.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Position</label>
          <select
            [(ngModel)]="editedEmployee().positionId"
            [disabled]="!isEditMode()"
            class="form-input"
          >
            <option [value]="null">None</option>
            <option *ngFor="let pos of positions()" [value]="pos.id">
              {{ pos.title }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="loading">
    <p style="color: #e53e3e; font-weight: 600">
      ‚ö†Ô∏è Employee not found or an error occurred: {{ error() }}
    </p>
  </div>
  }
</div>
