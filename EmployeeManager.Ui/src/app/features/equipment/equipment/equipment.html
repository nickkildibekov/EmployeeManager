<div class="container">
  <div class="header-section">
    <button class="back-button" (click)="goBack()">‚Üê Back to List</button>
  </div>

  @if (isFetching()) {
  <div class="loading">
    <p>Loading equipment details...</p>
  </div>
  } @else if (equipment()) {
  <div class="content">
    <div class="edit-section">
      <div class="button-group">
        <button class="btn btn-primary" (click)="toggleEditMode()" [disabled]="isSaving()">
          {{ isEditMode() ? '‚úï Cancel Editing' : '‚úèÔ∏è Edit Equipment' }}
        </button>

        @if (isEditMode()) {
        <button
          class="btn btn-success"
          (click)="saveEquipment()"
          [disabled]="isSaving() || !isFormValid()"
        >
          @if (isSaving()) { Saving... } @else { üíæ Save Changes }
        </button>
        }

        <button
          class="btn btn-danger"
          (click)="deleteEquipment()"
          [disabled]="isEditMode() || isSaving()"
        >
          üóëÔ∏è Delete Equipment
        </button>
      </div>
    </div>

    @if (error()) {
    <div class="alert alert-danger">
      {{ error() }}
    </div>
    }

    <div class="equipment-form">
      <div class="form-row">
        <div class="form-group">
          <label>Equipment Name</label>
          <input
            type="text"
            [(ngModel)]="editedEquipment().name"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Serial Number</label>
          <input
            type="text"
            [(ngModel)]="editedEquipment().serialNumber"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Purchase Date</label>
          <input
            type="date"
            placeholder="Purchase Date"
            [(ngModel)]="editedEquipment().purchaseDate"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Department</label>
          <select
            [(ngModel)]="editedEquipment().departmentId"
            [disabled]="!isEditMode()"
            class="form-input"
          >
            <option [ngValue]="null" disabled>Select Department</option>
            <option *ngFor="let dep of departments()" [ngValue]="dep.id">
              {{ dep.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Category</label>
          @if (!isEditMode()) {
          <input type="text" [value]="editedEquipment().categoryName" readonly class="form-input" />
          } @else { @if (!isAddingNewCategory()) {
          <div class="select-with-button">
            <select [(ngModel)]="editedEquipment().categoryId" class="form-input">
              <option [ngValue]="null" disabled>Select Category</option>
              <option *ngFor="let cat of categories()" [ngValue]="cat.id">
                {{ cat.name }}
              </option>
            </select>
            <button class="btn btn-secondary btn-sm" type="button" (click)="toggleAddNewCategory()">
              + New
            </button>
          </div>
          } @else {
          <div class="inline-form-vertical">
            <input class="form-input" placeholder="Category Name" [(ngModel)]="newCategoryName" />
            <input
              class="form-input"
              placeholder="Description (optional)"
              [(ngModel)]="newCategoryDescription"
            />
            <div class="button-stack">
              <button
                class="btn btn-success btn-sm"
                type="button"
                (click)="createAndSelectCategory()"
              >
                Create
              </button>
              <button
                class="btn btn-secondary btn-sm"
                type="button"
                (click)="toggleAddNewCategory()"
              >
                Cancel
              </button>
            </div>
          </div>
          } }
        </div>

        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            [(ngModel)]="editedEquipment().description"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group status-group">
          <label>Status</label>
          <div class="status-options">
            <label class="status-option">
              <input
                type="radio"
                name="edit-status"
                [value]="'Used'"
                [(ngModel)]="editedEquipment().status"
                [disabled]="!isEditMode()"
              />
              Used
            </label>
            <label class="status-option">
              <input
                type="radio"
                name="edit-status"
                [value]="'NotUsed'"
                [(ngModel)]="editedEquipment().status"
                [disabled]="!isEditMode()"
              />
              Not Used
            </label>
            <label class="status-option">
              <input
                type="radio"
                name="edit-status"
                [value]="'Broken'"
                [(ngModel)]="editedEquipment().status"
                [disabled]="!isEditMode()"
              />
              Broken
            </label>
          </div>
        </div>

        <div class="form-group measurement-group">
          <label>Measurement</label>
          <div class="measurement-options">
            <label class="measurement-option">
              <input
                type="radio"
                name="edit-measurement"
                [value]="'Unit'"
                [(ngModel)]="editedEquipment().measurement"
                [disabled]="!isEditMode()"
                (change)="onEditMeasurementChange('Unit')"
              />
              Unit
            </label>
            <label class="measurement-option">
              <input
                type="radio"
                name="edit-measurement"
                [value]="'Meter'"
                [(ngModel)]="editedEquipment().measurement"
                [disabled]="!isEditMode()"
                (change)="onEditMeasurementChange('Meter')"
              />
              Meter
            </label>
            <label class="measurement-option">
              <input
                type="radio"
                name="edit-measurement"
                [value]="'Liter'"
                [(ngModel)]="editedEquipment().measurement"
                [disabled]="!isEditMode()"
                (change)="onEditMeasurementChange('Liter')"
              />
              Liter
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Amount</label>
          <input
            type="number"
            [step]="editedEquipment().measurement === 'Unit' ? 1 : 0.01"
            [min]="editedEquipment().measurement === 'Unit' ? 1 : 0.01"
            inputmode="numeric"
            (input)="onEditAmountInput($event)"
            [(ngModel)]="editedEquipment().amount"
            [readonly]="!isEditMode()"
            class="form-input"
          />
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="loading">
    <p style="color: #e53e3e; font-weight: 600">
      ‚ö†Ô∏è Equipment not found or an error occurred: {{ error() }}
    </p>
  </div>
  }
</div>
