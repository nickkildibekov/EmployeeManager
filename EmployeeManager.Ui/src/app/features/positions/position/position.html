<div class="container">
  <div class="header-section">
    <button class="back-button" (click)="goBack()">‚Üê Back to List</button>
  </div>

  @if (isFetching()) {
  <div class="loading">
    <p>Loading position details...</p>
  </div>
  } @else if (position()) {
  <div class="content">
    <div class="edit-section">
      <div class="button-group">
        <button class="btn btn-primary" (click)="toggleEditMode()" [disabled]="isSaving()">
          {{ isEditMode() ? '‚úï Cancel Editing' : '‚úèÔ∏è Edit Position' }}
        </button>

        @if (isEditMode()) {
        <button
          class="btn btn-success"
          (click)="savePosition()"
          [disabled]="isSaving() || !editedPosition().title.trim()"
        >
          @if (isSaving()) { Saving... } @else { üíæ Save Changes }
        </button>
        }

        <button
          class="btn btn-danger"
          (click)="deletePosition()"
          [disabled]="isEditMode() || isSaving()"
        >
          üóëÔ∏è Delete Position
        </button>
      </div>
    </div>

    @if (error()) {
    <div class="alert alert-danger">
      {{ error() }}
    </div>
    }

    <div class="position-form">
      <div class="form-group">
        <label>Position Title</label>
        <input
          type="text"
          [(ngModel)]="editedPosition().title"
          [readonly]="!isEditMode()"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>Department</label>
        @if (isEditMode()) {
          <select
            [(ngModel)]="editedPosition().departmentId"
            class="form-input"
          >
            <option *ngFor="let dep of departments()" [value]="dep.id">
              {{ dep.name }}
            </option>
          </select>
        } @else {
          <input
            type="text"
            [value]="getDepartmentName(editedPosition().departmentId)"
            readonly
            class="form-input"
          />
        }
      </div>
    </div>
  </div>
  } @else {
  <div class="loading">
    <p style="color: #e53e3e; font-weight: 600">
      ‚ö†Ô∏è Position not found or an error occurred: {{ error() }}
    </p>
  </div>
  }
</div>
