<div class="fuel-statistics">
  <h3>Статистика витрат на паливо</h3>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-group">
      <label>Відділ:</label>
      <select
        [value]="selectedDepartmentId() || ''"
        (change)="onDepartmentChange($event)"
        class="form-input"
      >
        <option value="">Всі відділи</option>
        @for (dept of departments(); track dept.id) {
        <option [value]="dept.id">{{ dept.name }}</option>
        }
      </select>
    </div>

    <div class="filter-group">
      <label>Від:</label>
      <input
        type="date"
        [value]="startDate()"
        (change)="onStartDateChange($event)"
        class="form-input"
      />
    </div>

    <div class="filter-group">
      <label>По:</label>
      <input
        type="date"
        [value]="endDate()"
        (change)="onEndDateChange($event)"
        class="form-input"
      />
    </div>
  </div>

  <!-- Loading State -->
  @if (isLoading()) {
  <div class="loading">
    <p>Завантаження статистики...</p>
  </div>
  }

  <!-- Charts -->
  @if (!isLoading() && statistics()) {
  <div class="charts-container">
    <!-- Expenses Chart -->
    <div class="chart-wrapper">
      <canvas id="fuelExpensesChart"></canvas>
    </div>

    <!-- Mileage Chart -->
    <div class="chart-wrapper">
      <canvas id="fuelMileageChart"></canvas>
    </div>
  </div>
  }

  <!-- No Data -->
  @if (!isLoading() && statistics() && statistics()!.monthlyExpenses.length === 0) {
  <div class="no-data">
    <p>Немає даних для відображення статистики</p>
  </div>
  }
</div>
